<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–∞–π–¥–∏ –ø–∞—Ä—É - –ò–≥—Ä–∞ –Ω–∞ –ø–∞–º—è—Ç—å</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .difficulty {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .difficulty-btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .difficulty-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .difficulty-btn.active {
            background: #ff6b6b;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.4);
        }
        
        .game-info {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin: 0 auto;
            max-width: 500px;
        }
        
        .card {
            height: 120px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        
        .card-front {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            font-size: 2.5rem;
            color: white;
        }
        
        .card-front::after {
            content: '?';
        }
        
        .card-back {
            background: white;
            transform: rotateY(180deg);
            font-size: 2.5rem;
            color: #333;
        }
        
        .card.matched .card-back {
            background: #4caf50;
            color: white;
        }
        
        .restart-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }
        
        .restart-btn:hover {
            background: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 82, 82, 0.5);
        }
        
        .win-message {
            font-size: 2rem;
            margin: 20px 0;
            color: #4caf50;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .card {
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ù–∞–π–¥–∏ –ø–∞—Ä—É</h1>
        
        <div class="difficulty">
            <button class="difficulty-btn active" data-difficulty="easy">–õ–µ–≥–∫–æ</button>
            <button class="difficulty-btn" data-difficulty="medium">–°—Ä–µ–¥–Ω–µ</button>
            <button class="difficulty-btn" data-difficulty="hard">–°–ª–æ–∂–Ω–æ</button>
        </div>
        
        <div class="game-info">
            <div>–•–æ–¥—ã: <span id="moves">0</span></div>
            <div>–û—Å—Ç–∞–ª–æ—Å—å –ø–∞—Ä: <span id="pairs-left">0</span></div>
            <div>–í—Ä–µ–º—è: <span id="timer">0</span> —Å–µ–∫</div>
        </div>
        
        <div class="game-board" id="game-board"></div>
        
        <div id="win-message" class="win-message"></div>
        
        <button class="restart-btn" id="restart">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // –≠–º–æ–¥–∑–∏ –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫
            const emojis = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'üêØ', 'ü¶Å', 'üêÆ', 'üê∑', 'üê∏', 'üêµ', 'üêî', 'üêß', 'üê¶'];
            
            // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
            const gameBoard = document.getElementById('game-board');
            const movesDisplay = document.getElementById('moves');
            const pairsLeftDisplay = document.getElementById('pairs-left');
            const timerDisplay = document.getElementById('timer');
            const restartBtn = document.getElementById('restart');
            const winMessage = document.getElementById('win-message');
            const difficultyButtons = document.querySelectorAll('.difficulty-btn');
            
            // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let moves = 0;
            let totalPairs = 0;
            let timer = 0;
            let timerInterval;
            let gameStarted = false;
            let difficulty = 'easy';
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
            const difficultySettings = {
                easy: { pairs: 6, columns: 4 },
                medium: { pairs: 8, columns: 4 },
                hard: { pairs: 12, columns: 6 }
            };
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
            function initGame() {
                clearInterval(timerInterval);
                gameBoard.innerHTML = '';
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                timer = 0;
                gameStarted = false;
                winMessage.textContent = '';
                
                movesDisplay.textContent = moves;
                timerDisplay.textContent = timer;
                
                const settings = difficultySettings[difficulty];
                totalPairs = settings.pairs;
                pairsLeftDisplay.textContent = totalPairs;
                
                // –°–æ–∑–¥–∞–µ–º –º–∞—Å—Å–∏–≤ –ø–∞—Ä emoji
                let emojisToUse = [...emojis].slice(0, totalPairs);
                let cardValues = [...emojisToUse, ...emojisToUse];
                
                // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –º–∞—Å—Å–∏–≤
                cardValues = shuffleArray(cardValues);
                
                // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏
                cards = cardValues.map(value => {
                    return { value, flipped: false, matched: false };
                });
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º grid –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
                gameBoard.style.gridTemplateColumns = `repeat(${settings.columns}, 1fr)`;
                
                // –°–æ–∑–¥–∞–µ–º DOM —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫
                cards.forEach((card, index) => {
                    const cardElement = document.createElement('div');
                    cardElement.classList.add('card');
                    cardElement.dataset.index = index;
                    
                    cardElement.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front"></div>
                            <div class="card-back">${card.value}</div>
                        </div>
                    `;
                    
                    cardElement.addEventListener('click', () => flipCard(index));
                    gameBoard.appendChild(cardElement);
                });
            }
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ –º–∞—Å—Å–∏–≤–∞ (–∞–ª–≥–æ—Ä–∏—Ç–º –§–∏—à–µ—Ä–∞-–ô–µ—Ç—Å–∞)
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // –ü–µ—Ä–µ–≤–æ—Ä–æ—Ç –∫–∞—Ä—Ç–æ—á–∫–∏
            function flipCard(index) {
                if (!gameStarted) {
                    startTimer();
                    gameStarted = true;
                }
                
                const card = cards[index];
                const cardElement = gameBoard.children[index];
                
                // –ï—Å–ª–∏ –∫–∞—Ä—Ç–æ—á–∫–∞ —É–∂–µ –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç–∞ –∏–ª–∏ —Å–æ–≤–ø–∞–ª–∞, –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º –∫–ª–∏–∫
                if (card.flipped || card.matched || flippedCards.length >= 2) return;
                
                // –ü–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
                card.flipped = true;
                cardElement.classList.add('flipped');
                flippedCards.push(index);
                
                // –ï—Å–ª–∏ –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç–æ –¥–≤–µ –∫–∞—Ä—Ç–æ—á–∫–∏, –ø—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ
                if (flippedCards.length === 2) {
                    moves++;
                    movesDisplay.textContent = moves;
                    
                    const [firstIndex, secondIndex] = flippedCards;
                    
                    if (cards[firstIndex].value === cards[secondIndex].value) {
                        // –ö–∞—Ä—Ç–æ—á–∫–∏ —Å–æ–≤–ø–∞–ª–∏
                        cards[firstIndex].matched = true;
                        cards[secondIndex].matched = true;
                        
                        gameBoard.children[firstIndex].classList.add('matched');
                        gameBoard.children[secondIndex].classList.add('matched');
                        
                        matchedPairs++;
                        pairsLeftDisplay.textContent = totalPairs - matchedPairs;
                        
                        flippedCards = [];
                        
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
                        if (matchedPairs === totalPairs) {
                            endGame();
                        }
                    } else {
                        // –ö–∞—Ä—Ç–æ—á–∫–∏ –Ω–µ —Å–æ–≤–ø–∞–ª–∏ - –ø–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –æ–±—Ä–∞—Ç–Ω–æ
                        setTimeout(() => {
                            cards[firstIndex].flipped = false;
                            cards[secondIndex].flipped = false;
                            
                            gameBoard.children[firstIndex].classList.remove('flipped');
                            gameBoard.children[secondIndex].classList.remove('flipped');
                            
                            flippedCards = [];
                        }, 1000);
                    }
                }
            }
            
            // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞
            function startTimer() {
                clearInterval(timerInterval);
                timer = 0;
                timerDisplay.textContent = timer;
                
                timerInterval = setInterval(() => {
                    timer++;
                    timerDisplay.textContent = timer;
                }, 1000);
            }
            
            // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
            function endGame() {
                clearInterval(timerInterval);
                
                let message;
                if (moves === totalPairs) {
                    message = '–ò–¥–µ–∞–ª—å–Ω–æ! üéâ';
                } else if (moves <= totalPairs * 1.5) {
                    message = '–û—Ç–ª–∏—á–Ω–æ! üëè';
                } else {
                    message = '–•–æ—Ä–æ—à–∞—è –∏–≥—Ä–∞! üëç';
                }
                
                winMessage.textContent = `${message} –í—ã –∑–∞–≤–µ—Ä—à–∏–ª–∏ –∏–≥—Ä—É –∑–∞ ${moves} —Ö–æ–¥–æ–≤ –∏ ${timer} —Å–µ–∫—É–Ω–¥!`;
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            restartBtn.addEventListener('click', initGame);
            
            difficultyButtons.forEach(button => {
                button.addEventListener('click', () => {
                    difficultyButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    difficulty = button.dataset.difficulty;
                    initGame();
                });
            });
            
            // –ù–∞—á–∏–Ω–∞–µ–º –∏–≥—Ä—É
            initGame();
        });
    </script>
</body>
</html>
